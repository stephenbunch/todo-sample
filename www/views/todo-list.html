<div ng-controller="TodoListController">
  <md-content class="md-padding">
    <md-card ng-repeat="todo in todos">
      <section layout="row" layout-sm="column">
        <md-card-content>
          {{ todo.description }}
        </md-card-content>
        <md-checkbox ng-checked="todo.completed" ng-click="toggle(todo.id)">
        </md-checkbox>
      </section>
    </md-card>
  </md-content>
</div>
